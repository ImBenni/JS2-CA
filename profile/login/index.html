<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | NorLog</title>
    <link rel="stylesheet" href="../../dist/css/style.css" />
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="/src/js/index.mjs" defer type="module"></script>
</head>
<body class="bg-light">
  <header class="container-fluid border-bottom border-2 border-primary">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="../../main.html">NorLog</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Profile</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/profile">View Profile</a></li>
                  <li><a class="dropdown-item" href="/profile/edit">Edit Profile</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Log Out</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/profile/login/">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/profile/register/">Register</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
</header>
    <main class="flex-grow-1 p-4">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8">
                    <form id="loginForm">
           
                        <div class="form-group mb-3">
                            <label for="">Email</label>
                            <input class="form-control" type="email" name="email" required pattern="^[\w\-.]+@(stud.)?noroff.no$" title="Only @noroff.no and @stud.noroff domains are allowed">
                        </div>
            
                        <div class="form-group mb-3">
                            <label for="">Password</label>
                            <input class="form-control" type="password" name="password" required minlength="8">
                        </div>

                        <button class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
        

        

    </main>
    <footer></footer>
    
</body>
</html>
